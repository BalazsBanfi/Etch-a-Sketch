<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="buttons">
        <div class="slidecontainer">
            <input type="range" id="range" min="1" max="64" value="16">
            <p>Grid size: <span id="gridSize"></span></p>
        </div>
    </div>


    <div>
        <button id="blackBtn">Black button</button>
        <button id="erasor">Erasor</button>
        <input type="color" id="colorPalette" value="#ff1111">
        <button id="randomColorBtn">Random color button</button>
        <button id="reset">Reset 16 x 16 grid</button>
    </div>
    <div class="workingArea">

        <div id="container">
            
        </div>
    </div>
    <div class="footer">Copyright &#169; 2023 bally4h</div>
</body>
</html>
